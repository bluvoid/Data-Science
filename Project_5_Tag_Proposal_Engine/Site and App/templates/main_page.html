<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<title>Tags Recom</title>
	</head>

	<body>
		<br>
		<p><strong>Tag Proposal Engine</strong></p>
		<form action = "/" method='POST'>
		<p>Title:</p>
		<input type="text" name="question_title" size="125"><br>
		<p>Ask your question:</p>
    	<textarea name="question" rows="10" cols="127"></textarea> <br><br>
    	<input type="submit" value="Auto Tag">
		</form>
		<br><br>
		{% if result %}
		<p>Suggested tags:</p>
		<textarea cols="127" rows="10" name="result">{{ result }}</textarea>
		{% endif %}
	</body>
</html>
